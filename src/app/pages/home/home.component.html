<div class="main-container">
  <div class="top-container">
    <button mat-raised-button (click)="createNote()" class="create-btn">create</button>

    <mat-form-field class="search-input" appearance="outline">
      <mat-label>search</mat-label>
      <input matInput type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchNotes($event)">
      <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="order-input">
      <mat-label>order by</mat-label>
      <mat-select [(ngModel)]="selectedOrder" name="selectedOrder" (selectionChange)="sortNotes($event)">
        <mat-option *ngFor="let option of orderOptions" [value]="option.value">
          {{option.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="middle-container">
    <ng-template ngFor let-note [ngForOf]="filteredNotes" let-i="index">
      <mat-card class="card">
        <h2>{{ note.title }}</h2>
        <mat-card-content>
        <p class="content">
            {{ note.content }}
          </p>
        </mat-card-content>
        <mat-card-footer>
          <mat-card-actions class="card-footer">
            <button mat-button (click)="deleteNote(note.id, i)">delete</button>
            <button mat-button (click)="editNote(i)">edit</button>
          </mat-card-actions>
        </mat-card-footer>
      </mat-card>
    </ng-template>
  </div>

</div>
